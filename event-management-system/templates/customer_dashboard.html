<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"
    ></script>
</head>
<body style="background-color: #DEFCF9">
    <div class="container mt-5">
        <h1 class="text-center" style="color:#080d3a;">User Dashboard</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="/customer_dashboard">
                    <div class="mb-3">
                        <label for="first_name" class="form-label" style="color:#080d3a;">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_info.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label" style="color:#080d3a;">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_info.last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="e_mail" class="form-label" style="color:#080d3a;">Email</label>
                        <input type="email" class="form-control" id="e_mail" name="e_mail" value="{{ user_info.e_mail }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_num" class="form-label" style="color:#080d3a;">Phone Number</label>
                        <input type="text" class="form-control" id="phone_num" name="phone_num" value="{{ user_info.phone_num }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="background-color:#080d3a; border-color:#080d3a;">Update Information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
